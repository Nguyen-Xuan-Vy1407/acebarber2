<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2>Danh sách sản phẩm</h2>

  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th>Giá (VND)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Áo thun trắng</td>
        <td>120,000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Quần jean xanh</td>
        <td>250,000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Giày thể thao</td>
        <td>450,000</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Balo học sinh</td>
        <td>300,000</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Mũ lưỡi trai</td>
        <td>90,000</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
